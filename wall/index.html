<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Only Connect | Wall</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
<div class="intro" id="intro">
    <div class="heading">Wall</div>
    <div class="choices" id="choices">
        <button class="glyph" style="--bg-image: url('h2Lion.png')" id="glyph01"></button>
        <button class="glyph" style="--bg-image: url('h5Water.png')" id="glyph02"></button>
    </div>
</div>
<button class="reveal" id="reveal">Reveal</button>
<div class="wall" id="wall">
    <span class="square" data-group="1" data-position="0" id="square0">1</span>
    <span class="square" data-group="1" data-position="1" id="square1">2</span>
    <span class="square" data-group="1" data-position="2" id="square2">3</span>
    <span class="square" data-group="1" data-position="3" id="square3">4</span>
    <span class="square" data-group="1" data-position="4" id="square4">5</span>
    <span class="square" data-group="1" data-position="5" id="square5">6</span>
    <span class="square" data-group="1" data-position="6" id="square6">7</span>
    <span class="square" data-group="1" data-position="7" id="square7">8</span>
    <span class="square" data-group="1" data-position="8" id="square8">9</span>
    <span class="square" data-group="1" data-position="9" id="square9">10</span>
    <span class="square" data-group="1" data-position="10" id="square10">11</span>
    <span class="square" data-group="1" data-position="11" id="square11">12</span>
    <span class="square" data-group="1" data-position="12" id="square12">13</span>
    <span class="square" data-group="1" data-position="13" id="square13">14</span>
    <span class="square" data-group="1" data-position="14" id="square14">15</span>
    <span class="square" data-group="1" data-position="15" id="square15">16</span>
</div>
<div class="lives" id="lives">
    <img class="life" id="life3" src="OnlyConnectLife.png" alt="life">
    <img class="life" id="life2" src="OnlyConnectLife.png" alt="life">
    <img class="life" id="life1" src="OnlyConnectLife.png" alt="life">
</div>
<div class = "answer" data-row="1" id="answer">Answer</div>
<audio id="audioPlayer">
    <source src="mvGO.wav" type="audio/wav">No audio.
</audio>
<script src="script.js"></script>
</body>
</html>
